<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo list</title>
    <script src="https://telegram.org/js/telegram-web-app.js?59"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body class="text-light">
    <div id="addTodoWindow" class="addTodoWindow border rounded p-3 position-absolute">
        <div class="d-flex justify-content-center">
            <h1>New Task</h1>
        </div>
        <form class='mt-4'>
            <h5 class='text-secondary'>task name</h5>
            <div class="input-group input-group-sm mb-4">
                <input id="taskNameField" type="text" placeholder="task name" class="w-75 form-control"
                    aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
            </div>
            <h5 class='text-secondary'>task description</h5>
            <div class="input-group input-group-sm mb-4">
                <input id="taskDescriptionField" type="text" placeholder="task description" class="form-control"
                    aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
            </div>
            <div class="d-flex justify-content-center">
                <button id="doneButton" class="px-4 h3 btn btn-outline-primary">Done</button>
            </div>
        </form>
    </div>
    <div class="wrapper d-flex flex-column gap-3 mt-4">
        <nav id="nav">
            <div class="d-flex align-items-center justify-content-end">
                <div id="addSign" class="square rounded d-flex justify-content-center align-items-center">
                    <img src="./assets/icon-plus.png" alt="plus">
                </div>
            </div>
        </nav>
        <main id="main" class='p-2'>
            <div id="todosColumn" class='d-flex flex-column gap-2'>

            </div>
        </main>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>

    <script src="./script.js"></script>
</body>

</html>
